<form (ngSubmit)="createProduct()">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" [(ngModel)]="newProduct.nom" required>
      
    <label for="texture">Texture:</label>
    <input type="text" id="texture" name="texture" [(ngModel)]="newProduct.texture" required>
      
    <label for="grammage">Grammage:</label>
    <input type="number" id="grammage" name="grammage" [(ngModel)]="newProduct.grammage" required>
      
    <label for="couleur">Couleur:</label>
    <input type="text" id="couleur" name="couleur" [(ngModel)]="newProduct.couleur" required>
      
    <button type="submit">Cr√©er le produit</button>
    <button type="button" (click)="goBack()">Retour</button>
  </form>
